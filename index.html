<!DOCTYPE html>
<head>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 style="text-align:center; font-family:courier;">Welcome to the Game</h1>
    <p id="demo" style="font-family:courier;"></p>
    <h3 style="text-align:center;font-family:courier;" id="roundno">ROUND</h3>
    <button id="rock" style="padding: 10px; font-family:courier; background-color: rgb(20, 196, 196); border: 2px; border-radius: 10px;">ROCK</button>
    <button id="paper" style="padding: 10px; font-family:courier; background-color: rgb(228, 83, 83); border: 2px; border-radius:10px;">PAPER</button>
    <button id="scissor" style="padding: 10px; font-family:courier; background-color:sandybrown ; border: 2px; border-radius:10px;">SCISSOR</button>
    
    <br>
    <br>
    <div id="text"></div>
    <script src="external.js"></script>
</body>
</html>
